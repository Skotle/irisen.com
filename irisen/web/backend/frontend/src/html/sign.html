<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/src/styles/login.css"/>
</head>
<header class="header">
    <div class="sign_box">
<body>
    <p style="color:white;font-size:xx-large; margin-left: 50px;">로그인</p>
    <form id="loginForm">
        <label for="username"><p style="font-size: large; color:white">아이디:</p></label>
        <input type="text" id="username" required>
        <br>
        <label for="password"><p style="font-size: large; color:white">비밀번호:</p>:</p></label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">로그인</button>
    </form>
    <p id="message"></p>
    <p id="protectedBtn"></p>
</div>
</header>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:8080/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById("message").innerText = "로그인 성공!";
                localStorage.setItem("token", data.token);
                document.getElementById("protectedBtn").style.display = "block";
            } else {
                document.getElementById("message").innerText = "아이디 또는 비밀번호가 틀렸습니다.";
            }
        });

        document.getElementById("protectedBtn").addEventListener("click", async function () {
            const token = localStorage.getItem("token");

            const response = await fetch("http://localhost:8080/protected", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });

            const data = await response.json();
            document.getElementById("protectedMessage").innerText = data.message;
        });
    </script>
</body>
</html>
